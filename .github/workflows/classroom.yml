name: GitHub Classroom Workflow

on:
  push:
    branches:
      - master

jobs:
  build:
    name: Build Docker Images
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Build Tests Image
        run: |
          docker build -t tests:latest -f ./Dockerfile . --target=tests
          docker save tests:latest > tests.tar

      - name: Build Runtime Image
        run: |
          docker build -t person_api:latest -f ./Dockerfile . --target=runtime
          docker save person_api:latest > person_api.tar

      - name: Upload Tests Artifact
        uses: actions/upload-artifact@v4
        with:
          name: tests-artifact
          path: tests.tar

      - name: Upload API Artifact
        uses: actions/upload-artifact@v4
        with:
          name: person_api-artifact
          path: person_api.tar

  tests:
    name: Run Unit Tests
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Download Tests Artifact
        uses: actions/download-artifact@v4
        with:
          name: tests-artifact
          path: .

      - name: Load Tests Image
        run: |
          docker load < tests.tar
          echo "Tests image loaded successfully from artifact"

      - name: Run tests with docker compose
        run: docker compose -f docker-compose.tests.yml up --abort-on-container-exit --exit-code-from tests

  deploy:
    name: Deploy to Render
    runs-on: ubuntu-latest
    needs: tests

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Download API Artifact
        uses: actions/download-artifact@v4
        with:
          name: person_api-artifact
          path: .

      - name: Deploy to Render
        uses: johnbeynon/render-deploy-action@v0.0.8
        with:
          service-id: ${{ secrets.RENDER_SERVICE_ID }}
          api-key: ${{ secrets.RENDER_API_KEY }}

      - name: Wait for Render Deployment
        run: sleep 60  

      - name: Health Check
        run: |
          RENDER_URL="https://lab1-pxmk.onrender.com"
          echo "Testing application health at: $RENDER_URL/api/v1/persons"
          curl -f "$RENDER_URL/api/v1/persons" || echo "Health check failed, but continuing..."

      - name: Update Postman Environment
        run: |
          ENV_FILE="postman/[inst][heroku] Lab1.postman_environment.json"
          if [ ! -f "$ENV_FILE" ]; then
            echo "ERROR: Postman environment file not found at $ENV_FILE!"
            exit 1
          fi
          
          echo "Updating Postman environment file: $ENV_FILE"
          RENDER_URL="https://lab1-pxmk.onrender.com"
          
          sed -i "s|\"value\": \".*\"|\"value\": \"$RENDER_URL\"|g" "$ENV_FILE"
          echo "Updated baseUrl to: $RENDER_URL"
          
          echo "=== Updated environment content ==="
          grep -A2 -B2 "value" "$ENV_FILE" | head -5

      - name: Run API Tests
        run: |
          COLLECTION="postman/[inst] Lab1.postman_collection.json"
          ENVIRONMENT="postman/[inst][heroku] Lab1.postman_environment.json"
          
          if [ ! -f "$COLLECTION" ]; then
            echo "ERROR: Postman collection file not found at $COLLECTION!"
            exit 1
          fi
          
          if [ ! -f "$ENVIRONMENT" ]; then
            echo "ERROR: Postman environment file not found at $ENVIRONMENT!"
            exit 1
          fi
          
          echo "Running Postman tests with:"
          echo "Collection: $COLLECTION"
          echo "Environment: $ENVIRONMENT"
          
          npx newman run "$COLLECTION" -e "$ENVIRONMENT" --delay-request 100
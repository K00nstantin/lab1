name: GitHub Classroom Workflow

on:
  push:
    branches:
      - master

jobs:
  build:
    name: Build Docker Images
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Build Tests Image
        run: |
          docker build -t tests:latest -f ./Dockerfile . --target=tests
          docker save tests:latest > tests.tar

      - name: Build Runtime Image
        run: |
          docker build -t person_api:latest -f ./Dockerfile . --target=runtime
          docker save person_api:latest > person_api.tar

      - name: Upload Tests Artifact
        uses: actions/upload-artifact@v4
        with:
          name: tests-artifact
          path: tests.tar

      - name: Upload API Artifact
        uses: actions/upload-artifact@v4
        with:
          name: person_api-artifact
          path: person_api.tar

  tests:
    name: Run Unit Tests
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Build tests image
        run: docker build -t tests:latest -f ./Dockerfile . --target=tests

      - name: Run tests with docker compose
        run: docker compose -f docker-compose.tests.yml up --abort-on-container-exit --exit-code-from tests

  deploy:
    name: Deploy to Render
    runs-on: ubuntu-latest
    needs: tests

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Download API Artifact
        uses: actions/download-artifact@v4
        with:
          name: person_api-artifact
          path: .

      - name: Deploy to Render
        uses: johnbeynon/render-deploy-action@v0.0.8
        with:
          service-id: ${{ secrets.RENDER_SERVICE_ID }}
          api-key: ${{ secrets.RENDER_API_KEY }}

      - name: Wait for Render Deployment
        run: sleep 30

      - name: Find Postman Files
        run: |
          echo "=== Searching for Postman files ==="
          find . -name "*.json" -type f | grep -i postman || find . -name "*.json" -type f | head -10
          echo "=== Current directory ==="
          ls -la
          if [ -d "postman" ]; then
            echo "=== Postman directory contents ==="
            ls -la postman/
          fi

      - name: Update Postman Environment
        run: |
          # Определяем путь к файлу окружения
          if [ -f "postman/[inst][heroku] Lab1.postman_environment.json" ]; then
            ENV_FILE="postman/[inst][heroku] Lab1.postman_environment.json"
          elif [ -f "[inst][heroku] Lab1.postman_environment.json" ]; then
            ENV_FILE="[inst][heroku] Lab1.postman_environment.json"
          elif [ -f "Lab1.postman_environment.json" ]; then
            ENV_FILE="Lab1.postman_environment.json"
          else
            echo "ERROR: Postman environment file not found!"
            echo "Available JSON files:"
            find . -name "*.json" -type f
            exit 1
          fi
          
          echo "Updating Postman environment file: $ENV_FILE"
          RENDER_URL="https://lab1-pxmk.onrender.com"
          sed -i "s|\"value\": \".*\"|\"value\": \"$RENDER_URL/api/v1\"|g" "$ENV_FILE"
          echo "Updated baseUrl to: $RENDER_URL/api/v1"

      - name: Run API Tests
        run: |
          # Определяем путь к файлу коллекции
          if [ -f "lab1.postman_collection.json" ]; then
            COLLECTION="lab1.postman_collection.json"
          elif [ -f "Lab1.postman_collection.json" ]; then
            COLLECTION="Lab1.postman_collection.json"
          elif [ -f "postman/lab1.postman_collection.json" ]; then
            COLLECTION="postman/lab1.postman_collection.json"
          elif [ -f "postman/Lab1.postman_collection.json" ]; then
            COLLECTION="postman/Lab1.postman_collection.json"
          else
            echo "ERROR: Postman collection file not found!"
            echo "Available JSON files:"
            find . -name "*.json" -type f
            exit 1
          fi
          
          # Определяем путь к файлу окружения (дублируем для надежности)
          if [ -f "postman/[inst][heroku] Lab1.postman_environment.json" ]; then
            ENVIRONMENT="postman/[inst][heroku] Lab1.postman_environment.json"
          elif [ -f "[inst][heroku] Lab1.postman_environment.json" ]; then
            ENVIRONMENT="[inst][heroku] Lab1.postman_environment.json"
          elif [ -f "Lab1.postman_environment.json" ]; then
            ENVIRONMENT="Lab1.postman_environment.json"
          else
            echo "ERROR: Postman environment file not found!"
            exit 1
          fi
          
          echo "Running Postman tests with:"
          echo "Collection: $COLLECTION"
          echo "Environment: $ENVIRONMENT"
          
          npx newman run "$COLLECTION" -e "$ENVIRONMENT" --delay-request 100
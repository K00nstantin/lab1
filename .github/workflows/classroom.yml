name: GitHub Classroom Workflow

on:
  push:
    branches:
      - master

jobs:
  build:
    name: Build Docker Images
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Build Tests Image
        run: |
          docker build -t tests:latest -f ./Dockerfile . --target=tests
          docker save tests:latest > tests.tar

      - name: Build Runtime Image
        run: |
          docker build -t person_api:latest -f ./Dockerfile . --target=runtime
          docker save person_api:latest > person_api.tar

      - name: Upload Tests Artifact
        uses: actions/upload-artifact@v4
        with:
          name: tests-artifact
          path: tests.tar

  tests:
    name: Run Unit Tests
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Download Tests Artifact
        uses: actions/download-artifact@v4
        with:
          name: tests-artifact
          path: .

      - name: Load Tests Image
        run: |
          docker load < tests.tar
          echo "Tests image loaded successfully from artifact"

      - name: Run tests with docker compose
        run: docker compose -f docker-compose.tests.yml up --abort-on-container-exit --exit-code-from tests

  deploy:
    name: Deploy to Render
    runs-on: ubuntu-latest
    needs: tests

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Trigger Render Auto-deploy
        run: |
          echo "Сборка и тесты прошли успешно"
          echo "Render автоматически задеплоит изменения из master ветки"
          echo "Ожидаем завершения деплоя..."
          sleep 30

      - name: Health Check
        run: |
          RENDER_URL="https://lab1-pxmk.onrender.com"
          echo "Проверяем здоровье приложения: $RENDER_URL/api/v1/persons"
          
          for i in {1..5}; do
            if curl -f "$RENDER_URL/api/v1/persons"; then
              echo "Приложение работает"
              break
            else
              echo "Попытка $i: приложение еще не готово, ждем 15 секунд..."
              sleep 15
            fi
          done

      - name: Update Postman Environment
        run: |
          ENV_FILE="postman/[inst][heroku] Lab1.postman_environment.json"
          RENDER_URL="https://lab1-pxmk.onrender.com"
          
          if [ -f "$ENV_FILE" ]; then
            sed -i "s|\"value\": \".*\"|\"value\": \"$RENDER_URL\"|g" "$ENV_FILE"
            echo "Updated Postman environment"
          fi

      - name: Run API Tests
        run: |
          COLLECTION="postman/[inst] Lab1.postman_collection.json"
          ENVIRONMENT="postman/[inst][heroku] Lab1.postman_environment.json"
          
          if [ -f "$COLLECTION" ] && [ -f "$ENVIRONMENT" ]; then
            echo "Running Postman tests against live API"
            npx newman run "$COLLECTION" -e "$ENVIRONMENT" --delay-request 100
          else
            echo "Postman files not found, skipping API tests"
          fi